<!-- Pagina de inicio  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
<div class="Login">
    <div class="Login__background">
        <img class="Login__background--BackgroundImage" src="./img/fondoIndex.png"/>
        <img class="Login__background--Logo" src="./img/logoindexfondo.svg"/>
        
    </div>
    <div class="Login__frontpart">
        <div class="Login__frontpart--section1"></div>
        <img class="Login__frontpart--LogoK" src="./img/LogoconNombre.svg"/>
        <div class="Login__frontpart--Bienvenido"><p>Bienvenido al panel digital de KARIO Media</p></div>
        <div class="Login__frontpart--ingresa"><p>Por favor ingresa los siguientes datos para ingresar a la plataforma</p></div>
        <form name="Login__frontpart--registro" method="post" action="" class="Login__frontpart--registro">
            <p>Usuario</p>
           <input type="text" name="username"  maxlength="50" class="usuario"/>
           <p>Contraseña</p>
           <input type="text" name="lastname"  maxlength="50" class="contraseña"/>
        </form>
        <div class="Login__frontpart--ingresar"><a>Ingresar al panel</a></div>
        <div class="Login__frontpart--problemas"><p>Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p></div>
        
    </div>



</div>
</body>
</html>
